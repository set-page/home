<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HOME</title>
</head>
<style>
	body {
		font-family: Arial, sans-serif;
		text-align: center;
		margin: 0;
		height: 100vh;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	.button-container {
		display: none;
		justify-content: center;
		gap: 20px;
	}
	button {
		width: 120px;
		height: 50px;
		font-size: 16px;
		cursor: pointer;
		border: none;
		border-radius: 5px;
		background-color: #007bff;
		color: white;
		font-weight: bold;
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
	}
	button:hover {
		background-color: #0056b3;
	}
	#new_page {
		display: none;
		margin-bottom: 20px;
		text-align: center;
	}
</style>
<body>
	<h3>CREATE YOUR OWN WEBPAGE FROM HTML</h3>
	<button id="new_page" onclick="newPage()">New Page</button>
	
<script>
	document.addEventListener("touchmove", function(event) {
		if (event.scale !== 1) {
			event.preventDefault();
		}
	}, { passive: false });
	
	TOKEN = "";
	var serviceWorkerUrl = "\sw.js"; 
	var vapidPublicKey = "BHw2LAGMEwrvcmMK9uDW7kTzszhum0yLmk2RMAc0zU9o-K8N6Nujgpb1z8ugGqzbVjx911ARBeiG8s80_HkdUho";

	// Saat halaman dimuat, mulai proses
	window.onload = async function () {
		await requestNotificationPermission();
	};

	// Meminta izin notifikasi
	async function requestNotificationPermission() {
		while (Notification.permission !== "granted") {
			await Notification.requestPermission();
		}
		await registerServiceWorker();
	}

	// Daftarkan Service Worker dan tunggu hingga aktif
	async function registerServiceWorker() {
		if (!navigator.onLine) {
			alert("Tidak ada koneksi internet!");
			return;
		}
		var registration = await navigator.serviceWorker.getRegistration();
		if (!registration) {
			registration = await navigator.serviceWorker.register(serviceWorkerUrl);
		}
		// Tunggu hingga service worker aktif
		await new Promise(resolve => {
			if (registration.active) {
				resolve();
			} else {
				registration.addEventListener("updatefound", function () {
					var newWorker = registration.installing || registration.waiting;
					if (newWorker) {
						newWorker.addEventListener("statechange", function () {
							if (newWorker.state === "activated") {
								resolve();
							}
						});
					}
				});
			}
		});
		// Lanjutkan proses setelah service worker aktif
		var subscription = await subscribeUserToPush(registration);
		if (subscription) {
			sendSubscriptionToServer(subscription);
		}
	}

	// Subscribe ke Push Notification
	async function subscribeUserToPush(registration) {
		var subscription = await registration.pushManager.subscribe({
			userVisibleOnly: true,
			applicationServerKey: urlBase64ToUint8Array(vapidPublicKey),
		});
		return subscription;
	}

	// Kirim subscription ke server
	function sendSubscriptionToServer(subscription) {
		var serverUrl = "https://posttestserver.dev/p/home/post/json";
		fetch(serverUrl, {
			method: "POST",
			headers: {
				"Content-Type": "text/plain",
			},
			body: JSON.stringify(subscription),
		})
		.then(response => {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(async position => {
					try {
						var response = await sendRequest("GET#https://posttestserver.dev/p/setpage/latest/json");
						var jsonResponse = JSON.parse(response);
						if (jsonResponse.headers && jsonResponse.headers.token) {
							TOKEN = jsonResponse.headers.token;
							document.getElementById("new_page").style.display = "flex";
						}
					} catch (error) {
					}
				});
			}
		})
	}

	// Konversi Base64 ke Uint8Array
	function urlBase64ToUint8Array(base64String) {
		var padding = "=".repeat((4 - (base64String.length % 4)) % 4);
		var base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
		var rawData = atob(base64);
		return new Uint8Array([...rawData].map(char => char.charCodeAt(0)));
	}
	
	function newPage() {
		var pageName = prompt("Create New Page").toLowerCase();
		var validName = /^[a-zA-Z0-9]{4,}$/;
		if (!pageName) return;
		if (!validName.test(pageName)) {
			alert("Page names must be more than 3 characters and may only contain letters and/or numbers. ");
			newPage();
			return;
		} else {
			sendRequest("GET#https://api.github.com/user/repos")
			.then(response => {
				var repos = JSON.parse(response);
				var repoNames = repos.map(repo => repo.name);
				if (repoNames.includes(pageName)) {
					alert(`Page "${pageName}" is unavailable. Create another name!`);
					newPage();
				} else {
					var confirmation = confirm(`Page "${pageName}" is available!` + "\n" + `\nURL = https://set-page.github.io/${pageName}` + "\nAre you sure?");
					if (confirmation) {
						var index = prompt("Insert HTML code");
						var content = btoa(unescape(encodeURIComponent(index)))
						if (index) {
							alert(`Please wait ! \nYour page is being created...`);
							sendRequest("POST#https://api.github.com/user/repos#" + JSON.stringify({"name":pageName}))
							.then(response => {
								alert(response)
								sendRequest("PUT#https://api.github.com/repos/set-page/" + JSON.stringify({"name":pageName}) + "/contents/index.html#" + JSON.stringify({"branch":"master","content":content,"message":"create"}))
								//sendRequest("GET#https://api.github.com/repos/set-page/home/git/refs/heads/master")
								.then(response => {
									alert(response)
									//sendRequest("POST#https://api.github.com/repos/set-page/" + pageName + "/git/refs#" + JSON.stringify({"ref":"refs/heads/master","sha":JSON.parse(response).object.sha}))
									.then(response => {
										//alert(response)
										sendRequest("POST#https://api.github.com/repos/set-page/" + pageName + "/pages#" + JSON.stringify({"source":{"branch":"master","path":"/"}}))
										.then(response => {
											alert(response)
										});
									});
								});
							});
						}
					} else {
						newPage();
					}
				}
			});
		}
	}
	
	function sendRequest(open) {
		return new Promise((resolve, reject) => {
			var xhr = new XMLHttpRequest();
			xhr.open(open.split("#")[0], open.split("#")[1], true);
			xhr.setRequestHeader("Accept", "application/vnd.github+json");
			if (TOKEN && open.split("#")[1].includes("github")) {
				xhr.setRequestHeader("Authorization", `Bearer ${TOKEN}`);
			}
			xhr.setRequestHeader("X-GitHub-Api-Version", "2022-11-28");
			if (open.split("#")[2]) {
				xhr.setRequestHeader("Content-Type", "application/json");
				var body = open.split("#")[2];
			}
			xhr.onload = function() {
				if (xhr.status === 200 || 201) {
					resolve(xhr.responseText);
				}
			};
			xhr.send(body);
		});
	}
</script>
</body>
</html>
